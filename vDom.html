    <script type="text/javascript">
        const msg = 'I Like You!';
        const myId = 'Wjj';

        //1.创建虚拟DOM
        //虚拟标签，id，标签内的内容
        const vDom1 = React.createElement('h2',{id:myId.toLowerCase()},msg.toLowerCase());
        //2.渲染虚拟DOM
        //把虚拟DOM组件渲染到已经存在的组件上
        ReactDOM.render(vDom1,document.getElementById('test1'));
    </script>

    <script type="text/babel">
        //1.创建虚拟DOM
        const vDom2 = <h3 id={myId.toLowerCase()}>{msg.toUpperCase()}</h3>;

        //2.渲染虚拟DOM
        ReactDOM.render(vDom2,document.getElementById("test2"));
    </script>
